<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="AR/AR/aframe/examples/vendor/aframe/build/aframe.js"></script>
    <script src="AR/AR/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <!-- create your content here. just a box for now -->
        <a-box color="#ffb399" width="1" height="1" depth="1" position="0 1 0">
            <a-plane color="#663300" width="1" height="0.3" position="0 0.35 0.520">

                <!--patillas-->
                <a-plane color="#663300" width="0.15" height="0.15" position="0.425 -0.210 0.010">
                </a-plane>
                <!--patillas-->
                <a-plane color="#663300" width="0.15" height="0.15" position="-0.425 -0.210 0.010">
                </a-plane>
                <!--ojos-->
                <a-plane color="#3333ff" width="0.15" height="0.15" position="-0.150 -0.390 0.010">
                </a-plane>
                <a-plane color="#3333ff" width="0.15" height="0.15" position="0.150 -0.390 0.010">
                </a-plane>
                <!--pupilas-->
                <a-plane color="#ffffff" width="0.15" height="0.15" position="0.300 -0.390 0.010">
                </a-plane>
                <a-plane color="#ffffff" width="0.15" height="0.15" position="-0.300 -0.390 0.010">
                </a-plane>
            </a-plane>
            <!--parte de arriba de la cabeza -->
            <a-plane color="#663300" width="1" height="1.03" rotation="-90 0 0" position="0 0.527 0.020">
            </a-plane>
        </a-box>



        <a-sky color="#ECECEC">
        </a-sky>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>

</html>
